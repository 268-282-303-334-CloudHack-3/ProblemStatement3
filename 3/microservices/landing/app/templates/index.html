<html>
   <body>
      <h1>Arithmetic Microservices</h1>
      <form action="" method="POST">
         <!-- Hint 1: What if input "first" and "second" had default values? -->
         Enter the First number : <input name="first">
         <br>
         Enter the Second number: <input name="second">
         <br>
         Enter Operation: <select id="op" name="operation">
            <option value="addition">Addition</option>
            <option value="subtraction">Subtraction</option>
            <option value="multiplication">Multiplication</option>
            <option value="division">Division</option>
            <option value="gcd">GCD</option>
            <option value="lcm">LCM</option>
            <option value="greater_than">Greater Than</option>
            <option value="less_than">Less Than</option>
            <option value="modulus">Modulus</option>
            <option value="exponent">Exponent</option>
            <option value="equal">Equal</option>
          </select>
         <br><br>
         <input type="submit" name="submit_button">
      </form>
        {% for message in get_flashed_messages() %}
         {{message}}
      {% endfor %}
   </body>
</html>
